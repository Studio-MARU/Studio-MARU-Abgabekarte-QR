<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO MARU 丸 | Kontakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Grundlegende Einstellungen und Hintergrundfarbe */
        body {
            background-color: #FBFBFB;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #222222;
        }

        /* Container für die zentrierte Darstellung */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Firmenname in Inter Medium */
        h1 {
            font-weight: 500;
            font-size: 26px;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            color: #1A1A1A;
        }

        /* Slogan in Inter Regular */
        .slogan {
            font-weight: 400;
            font-size: 15px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 45px;
        }

        /* Design der Buttons */
        .link-btn {
            display: block;
            background-color: #766F6E;
            color: #FFFFFF;
            text-decoration: none;
            padding: 16px 20px;
            margin-bottom: 16px;
            border-radius: 6px; /* Leicht abgerundete Ecken für elegante Optik */
            font-weight: 400;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover-Effekt (wenn man mit der Maus über den Button fährt) */
        .link-btn:hover {
            background-color: #5c5655;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>STUDIO MARU 丸</h1>
    
    <p class="slogan">Klarheit in jedem Detail. Lass uns gemeinsam deine nächste Vision zum Leben erwecken.</p>
    
    <a href="mailto:info@studiomaru.at" class="link-btn">E-Mail senden</a>
    <a href="https://wa.me/436642766355" class="link-btn">WhatsApp Anfrage</a>
</div>

</body>
</html>
